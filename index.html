        margin-top: 10%;

</head>
<body>
    <div id="main">
    <div id="inner">
        <h1 id=w>Not sure how you got here...</h1>
    </div>
</div>
    <script>
        let links = {
            "#": "https://komali.dev",
            "#t": "https://twitch.tv/komali09",
            "#b": "https://twitch.tv/botwcollective",
            "#y": "https://youtube.com/c/KomaliPrinceOfRito",
            "#d": "https://discord.gg/QWCcXMe",
            "#p": "https://periwinke.sh",
            "#u": "https://underscore.wtf"
        }
        let hash = window.location.toString().split(window.location.pathname).pop();
        if(links[hash]) window.location.href = links[hash];
        else {
            if(hash == '') w.innerText = "Not really anything here..."
            else w.innerText = hash +  " not found! Try another hash..."
        }
    </script>
</body>
